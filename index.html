<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <p class="display"></p>
        <div class="btn-container">
            <!-- First Line -->
            <button class="long" id="clear">AC</button>
            <button id="del">โซ</button>
            <button class="op" id="divide">รท</button>
            <!-- Second Line -->
            <button class="btn num" id="7">7</button>
            <button class="btn num" id="8">8</button>
            <button class="btn num" id="9">9</button>
            <button class="op" id="multiply">x</button>
            <!-- Third Line -->
            <button class="btn num" id="4">4</button>
            <button class="btn num" id="5">5</button>
            <button class="btn num" id="6">6</button>
            <button class="op" id="subtract">-</button>
            <!-- Fourth Line -->
            <button class="btn num" id="1">1</button>
            <button class="btn num" id="2">2</button>
            <button class="btn num" id="3">3</button>
            <button class="op" id="add">+</button>
            <!-- Fifth Line -->
            <button class="btn num" id="0">0</button>
            <button class="btn" id=".">.</button>
            <button class="long" id="equal">=</button>
        </div>
    </div>
</body>
</html>
